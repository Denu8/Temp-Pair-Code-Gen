<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queen Spriky MD Session Generator</title>
  <style>
    /* CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #1a1a2e;
      color: #f5f5f5;
    }

    .container {
      text-align: center;
      padding: 30px;
      background: #162447;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 420px;
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    .bot-logo {
      width: 150px; /* Increased size */
      height: 150px; /* Increased size */
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px; /* Center logo */
      transition: transform 0.3s ease;
    }

    .bot-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .container:hover .bot-logo {
      transform: rotate(360deg);
    }

    .typing-effect {
      font-size: 1.8em;
      font-weight: bold;
      color: #e94560;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #e94560;
      animation: typing 2s steps(20, end), hide-caret 0s 2s forwards;
    }

    #sessionGenerate {
      font-size: 1.2em;
      color: #aaa;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #aaa;
      visibility: hidden;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes hide-caret {
      to { border-right: none; }
    }

    .input-field {
      margin: 20px 0;
    }

    .input-field input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: all 0.3s ease;
      background-color: #0f3460;
      color: #f5f5f5;
    }

    .input-field input::placeholder {
      color: #aaa;
    }

    .input-field input:focus {
      border-color: #e94560;
    }

    .code-display {
      padding: 15px;
      background-color: #0f3460;
      border-radius: 8px;
      margin: 20px 0;
      font-size: 1.1em;
      color: #f5f5f5;
    }

    .copy-button, .generate-button {
      background-color: #e94560;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .copy-button:hover, .generate-button:hover {
      background-color: #eb3b58;
    }

    .copy-button:active, .generate-button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="bot-logo">
      <img src="https://github.com/uwtechshow-official/Spriky-Database/blob/main/Logo/%5Bfreepicdownloader.com%5D-anime-logo-with-animes-background-vector-illustration-normal.jpg?raw=true" alt="Bot Logo">
    </div>
    <div class="typing-effect" id="typingText">Dronix Md</div>
    <p id="sessionGenerate">Session Generate</p>

    <div class="input-field">
      <input type="text" id="mobileNumber" placeholder="Enter your mobile number">
    </div>

    <button class="generate-button" onclick="generatePairCode()">Generate Pair Code</button>

    <div class="code-display" id="codeDisplay">display pair code here</div>
    <button class="copy-button" onclick="copyCode()">Copy Pair Code</button>
  </div>

  <script>
    // Trigger typing effect for 'Session Generate' after 'Queen Spriky MD' completes
    function startTypingSessionGenerate() {
      const sessionGenerate = document.getElementById("sessionGenerate");
      sessionGenerate.style.visibility = "visible";
      sessionGenerate.style.animation = "typing 1.5s steps(15, end), hide-caret 0s 1.5s forwards";
    }

    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(startTypingSessionGenerate, 2000); // Start after Queen Spriky MD finishes
    });

    // Generate a dummy pair code and display it
    function generatePairCode() {
      const code = Math.random().toString(36).substring(2, 10).toUpperCase();
      document.getElementById("codeDisplay").innerText = code;
    }

    // Copy the displayed pair code
    function copyCode() {
      const codeDisplay = document.getElementById("codeDisplay").innerText;
      navigator.clipboard.writeText(codeDisplay).then(() => {
        alert("Pair Code copied to clipboard!");
      }).catch(err => {
        console.error("Failed to copy text: ", err);
      });
    }

    // Automatically generate a pair code on load
    generatePairCode();
  </script>

</body>
</html>
